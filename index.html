        // Toast bildirimi gösterme fonksiyonu
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast-notification ${type}`;
            toast.innerHTML = `
                <div class="toast-content">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>

            `;

            }, 100);

                }, 300);
            }, 3000);
        }

        // Sepete ekleme fonksiyonunu güncelle
        function addToCart(ingredients) {
            ingredients.forEach(ing => {
                const amount = cart.get(ing.name) || 0;
                cart.set(ing.name, amount + 1);
            });
            updateCartUI();
            
            // Bildirim göster
            const itemCount = ingredients.length;
            const message = itemCount === 1 
                ? '1 malzeme sepete eklendi'
                : `${itemCount} malzeme sepete eklendi`;
            showToast(message);
        }

        function removeFromCart(ingredient) {
            const amount = cart.get(ingredient);
            if (amount > 1) {
                cart.set(ingredient, amount - 1);
            } else {
                cart.delete(ingredient);
            }
            updateCartUI();
        }

        function calculateMarketPrices() {
            const marketPrices = {};
            let bestMarket = null;
            let bestPrice = Infinity;

            // Her market için toplam fiyatı hesapla
            for (const [marketName, prices] of Object.entries(marketDatabase)) {
                let total = 0;
                cart.forEach((amount, ingredient) => {
                    if (prices[ingredient]) {
                        total += prices[ingredient] * amount;
                    }
                });
                marketPrices[marketName] = total;

                if (total < bestPrice) {
                    bestPrice = total;
                    bestMarket = marketName;
                }
            }

            return { marketPrices, bestMarket };
        }

        }

        // Generate meal function
        function generateMeal(dietType, calorieRange, excludeIngredients) {
            const meals = mealDatabase[dietType];
            if (!meals) return null;

            const [minCal, maxCal] = calorieRange.split('-').map(Number);
            
            const filteredMeals = meals.filter(meal => {
                // Kalori ve malzeme filtresi
                if (meal.calories < minCal || meal.calories > maxCal) return false;
                
                if (excludeIngredients) {
                    const excluded = excludeIngredients.split(',').map(item => item.trim().toLowerCase());
                    if (meal.ingredients.some(ing => excluded.includes(ing.name.toLowerCase()))) return false;
                }
                
                // Daha önce gösterilmemiş yemekleri filtrele
                return !shownMeals[dietType].has(meal.name);
            });

            // Eğer filtrelenmiş yemek kalmadıysa, gösterilen yemekleri sıfırla ve tekrar dene
            if (filteredMeals.length === 0) {
                shownMeals[dietType].clear();
                return generateMeal(dietType, calorieRange, excludeIngredients);
            }

            // Rastgele bir yemek seç
            const selectedMeal = filteredMeals[Math.floor(Math.random() * filteredMeals.length)];
            
            // Seçilen yemeği gösterilenler listesine ekle
            shownMeals[dietType].add(selectedMeal.name);

            return selectedMeal;
        }

        function countHighProteinMealsInRange() {
            const highProteinMeals = mealDatabase['high-protein'];
            const mealsInRange = highProteinMeals.filter(meal => meal.calories >= 500 && meal.calories <= 1000);
            return mealsInRange.length;
        }

            const shoppingList = new Map();

                    meal.ingredients.forEach(ing => {
                        const currentAmount = shoppingList.get(ing.name) || 0;
                        shoppingList.set(ing.name, currentAmount + 1);
                    });
                }
            });
            
            return shoppingList;
        }

                const calorieRange = document.getElementById('calorie-range').value;
                const excludeIngredients = document.getElementById('exclude').value;
                
                // Yeni öğün oluşturulduğunda gösterilen yemekleri sıfırla
                shownMeals[dietType].clear();
                
                const meal = generateMeal(dietType, calorieRange, excludeIngredients);
                const resultDiv = document.getElementById('meal-result');

                let planHTML = '<div class="weekly-plan-grid">';
                
                weekDays.forEach(day => {

                    if (meal) {

                        planHTML += `

                                <h4>Malzemeler:</h4>
                                <ul>
                                    ${meal.ingredients.map(ing => 
                                        `<li>${ing.name}: ${ing.amount}</li>`
                                    ).join('')}
                                </ul>
                            </div>
                        `;
                    }
                });
                
                planHTML += '</div>';
                weeklyPlanDiv.innerHTML = planHTML || '<p class="empty-message">Uygun öğün bulunamadı.</p>';
                
                // Gün seçimi ve favori butonları için event listener'lar
                const selectedDays = new Set();
                
                document.querySelectorAll('.weekly-meal-item').forEach(mealItem => {

                    const meal = weeklyPlanMeals[day];

                            this.classList.remove('selected');
                        } else {

                            this.classList.add('selected');

                        if (selectedDays.size > 0) {
